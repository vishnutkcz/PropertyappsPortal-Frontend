<div class="login-modal-wrapper">
  <div class="modal-header">
    &nbsp;
    <a class="button_close" mat-dialog-close><img src="assets/images/close_icon.svg"></a>
  </div>
  <section *ngIf="screenID==0">
    <div class="modal-body">
      <h2>Welcome Back</h2>
      <p>Please select login type</p>
      <div class="row" style="padding-top:125px;">
        <div class="col-lg-3 col-sm-6">
          <a class="blck">
            <img src="assets/images/lt_ic_landlord.svg">
            <h6>Landlord</h6>
          </a>
        </div>
        <div class="col-lg-3 col-sm-6">
          <a class="blck">
            <img src="assets/images/lt_ic_company.svg">
            <h6>Company</h6>
          </a>
        </div>
        <div class="col-lg-3 col-sm-6">
          <a class="blck">
            <img src="assets/images/lt_ic_agent.svg">
            <h6>Agent</h6>
          </a>
        </div>
        <div class="col-lg-3 col-sm-6">
          <a class="blck">
            <img src="assets/images/lt_ic_tenant.svg">
            <h6>Tenant</h6>
          </a>
        </div>
      </div>
      <button type="button" class="btn btn-btn-primary btn-submit-button" (click)="screen0Next()">Next</button>
      <p class="hv-acc">Don’t have an account ? <a (click)="screen1Next()"> Sign Up</a></p>
    </div>
  </section>
  <!--Sign in Page-->
  <section *ngIf="screenID==1">
    <div class="modal-body">
      <button type="button" class="btn-back"><img src="assets/images/back__arrow.svg" /></button>
      <h2>Welcome Back</h2>
      <p>Login your account</p>
      <form class="login-form-input-wrapper">
        <div class="form-group pt-65">
          <label for="exampleInputEmail1">Email / Mobile Number</label>
          <input type="email" class="form-control credential-ip" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control credential-ip pb-0" placeholder="Password">
        </div>
        <div class="form-check keeo-logg">
          <div class="">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Keep me logged in
            </label>
          </div>
          <a>Forgot Password?</a>
        </div>
        <button type="button" class="btn btn-btn-primary btn-submit-button" >Login</button>
      </form>
      <p class="hv-acc">Don’t have an account ? <a (click)="screen1Next()"> Sign Up</a></p>
    </div>
</section>
  <!--Sign in Page-->

  <!--Sign Up Page-->
  <section *ngIf="screenID==2">
    <div class="modal-body">
      <h2>Sign Up</h2>
      <p>Create New Account</p>
      <app-signup></app-signup>
    </div>
  </section>
  <!--Sign Up Page-->

  <!--Forgot Password Page-->
  <section *ngIf="screenID==3">
  </section>
  <!--Sign in Page-->
</div>
